<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-container">
        <header class="profile-header">
            <img src="banner.jpeg" alt="Header Banner" class="banner-img">
        </header>

        <main class="profile-main">
            <div class="profile-top-section">
                <div class="avatar-container">
                    <img src="profile.jpeg" alt="User Avatar" class="avatar-img">
                </div>
                <button class="follow-btn">팔로우</button>
            </div>

            <div class="profile-info">
                <h1 class="user-name">✎ꪑ</h1>
                <p class="user-handle">@username</p>
                <p class="user-bio">
                    스토킹 신고는 사바나클로 기숙사장에게
                </p>
                <div class="user-meta">
                    <span><svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><g><path d="M12 7c-1.93 0-3.5 1.57-3.5 3.5S10.07 14 12 14s3.5-1.57 3.5-3.5S13.93 7 12 7zm0 5c-.827 0-1.5-.673-1.5-1.5S11.173 9 12 9s1.5.673 1.5 1.5S12.827 12 12 12zm0-10C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></g></svg>not監 | 오픈 비이입 | ⓒ모밀님, 수나님</span>
                    <span><svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><g><path d="M11.96 14.945c-2.415 0-4.38-1.966-4.38-4.38s1.965-4.38 4.38-4.38c2.414 0 4.38 1.966 4.38 4.38s-1.966 4.38-4.38 4.38zm0-7.26c-1.583 0-2.88 1.297-2.88 2.88s1.297 2.88 2.88 2.88c1.583 0 2.88-1.297 2.88-2.88s-1.297-2.88-2.88-2.88zm5.67 8.068c-.035-.13-.07-.26-.11-.387l-1.35-3.64C15.52 10.15 13.843 9.11 11.96 9.11c-1.883 0-3.56.96-4.223 2.59l-1.35 3.64c-.04.126-.074.257-.11.386-1.125.86-1.855 2.16-1.855 3.585C4.42 20.012 5.95 22 7.9 22h8.2c1.95 0 3.48-1.988 3.48-3.488 0-1.424-.73-2.724-1.85-3.584zm-6.17-6.953c.262.115.538.178.822.178.284 0 .56-.063.822-.178.696-.307 1.15-1.01 1.15-1.815 0-1.077-.873-1.95-1.95-1.95s-1.95.873-1.95 1.95c.002.805.456 1.508 1.152 1.815zM7.9 20.5c-.805 0-1.48-.99-1.48-2s-.705-2-1.48-2h8.2c.805 0 1.48.99 1.48 2s-.675 2-1.48 2H7.9z"></path></g></svg><a href="#" target="_blank">website.com</a></span>
                    <span><svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><g><path d="M7 4c-1.105 0-2 .895-2 2v12c0 1.105.895 2 2 2h10c1.105 0 2-.895 2-2V6c0-1.105-.895-2-2-2H7zm0 1.5h10c.276 0 .5.224.5.5v12c0 .276-.224.5-.5.5H7c-.276 0-.5-.224-.5-.5V6c0-.276.224-.5.5-.5zM8 8v2h8V8H8zm0 4v2h8v-2H8zm0 4v2h5v-2H8z"></path></g></svg>2025년 10월에 가입함</span>
                </div>
                <div class="user-stats">
                    <a href="#"><span>72</span></span> 팔로우 중</a>
                    <a href="#"><span>70</span> 팔로워</a>
                </div>
            </div>

            <nav class="profile-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-target="#content-profile">About</a></li>
                    <li><a href="#" class="nav-link" data-target="#content-replies">Dream</a></li>
                    <li><a href="#" class="nav-link" data-target="#content-media">List</a></li>
                    <li><a href="#" class="nav-link" data-target="#content-likes">Media</a></li>
                </ul>
            </nav>
        </main>
        
        <div class="content-feed">
            <div id="content-profile" class="content-panel active">
                <div class="tweet-placeholder">프로필 게시글이 여기에 표시됩니다.</div>
            </div>
            <div id="content-replies" class="content-panel">
                <div class="tweet-placeholder">답글이 여기에 표시됩니다.</div>
            </div>
            <div id="content-media" class="content-panel">
                <div class="tweet-placeholder">미디어가 여기에 표시됩니다.</div>
            </div>
            <div id="content-likes" class="content-panel">
                <div class="tweet-placeholder">마음에 들어한 콘텐츠가 여기에 표시됩니다.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
